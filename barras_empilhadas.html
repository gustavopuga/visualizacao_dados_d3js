<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>
    <title>Laboratório Barras Empilhadas</title>
    <style>
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col justify-content-md-center">
                <h1>Laboratório Barras Empilhadas</h1>
                <h5 style="color: gray;">Casos de COVID - 19 em SP (06/05/2020)</h5>
                <p>Aplicando gráfico do histograma para avaliar a distribuição dos registro de casos novos de COVID.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 align-self-md-center">
                <div id="chart"></div>
            </div>
        </div>
    </div>

    <script>

        // set the dimensions and margins of the graph
        var margin = { top: 10, right: 30, bottom: 20, left: 50 },
            width = 1024 - margin.left - margin.right,
            height = 620 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        var svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        // Parse the Data
        d3.csv("https://raw.githubusercontent.com/gustavopuga/visualizacao_dados_d3js/master/datasets/covid_barra_empilhada.csv").then(function (data) {

            // List of subgroups = header of the csv files = soil condition here
            var subgroups = data.columns.slice(1)

            // List of groups = species here = value of the first column called group -> I show them on the X axis
            var groups = d3.map(data, function (d) { return (d.regiao) }).keys()

            // Add X axis
            var x = d3.scaleBand()
                .domain(groups)
                .range([0, width])
                .padding([0.5])
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).tickSizeOuter(0));

            // Add Y axis
            var y = d3.scaleLinear()
                .domain([0, 30000])
                .range([height, 0]);
            svg.append("g")
                .call(d3.axisLeft(y));

            // color palette = one color per subgroup
            var color = d3.scaleOrdinal()
                .domain(subgroups)
                .range(d3.schemeSet2);

            //stack the data? --> stack per subgroup
            var stackedData = d3.stack()
                .keys(subgroups)
                (data)




            // ----------------
            // Highlight a specific subgroup when hovered
            // ----------------

            // What happens when user hover a bar
            var mouseover = function (d) {
                // what subgroup are we hovering?
                var subgroupName = d3.select(this.parentNode).datum().key; // This was the tricky part
                var subgroupValue = d.data[subgroupName];
                // Reduce opacity of all rect to 0.2
                d3.selectAll(".myRect").style("opacity", 0.2)
                // Highlight all rects of this subgroup with opacity 0.8. It is possible to select them since they have a specific class = their name.
                d3.selectAll("." + subgroupName)
                    .style("opacity", 1)
            }

            // When user do not hover anymore
            var mouseleave = function (d) {
                // Back to normal opacity: 0.8
                d3.selectAll(".myRect")
                    .style("opacity", 0.8)
            }

            // Show the bars
            svg.append("g")
                .selectAll("g")
                // Enter in the stack data = loop key per key = group per group
                .data(stackedData)
                .enter().append("g")
                .attr("fill", function (d) { return color(d.key); })
                .attr("class", function (d) { return "myRect " + d.key }) // Add a class to each subgroup: their name
                .selectAll("rect")
                // enter a second time = loop subgroup per subgroup to add all rectangles
                .data(function (d) { return d; })
                .enter().append("rect")
                .attr("x", function (d) { return x(d.data.regiao); })
                .attr("y", function (d) { return y(d[1]); })
                .attr("height", function (d) { return y(d[0]) - y(d[1]); })
                .attr("width", x.bandwidth())
                .attr("stroke", "grey")
                .on("mouseover", mouseover)
                .on("mouseleave", mouseleave)

        })

    </script>

</body>

</html>
