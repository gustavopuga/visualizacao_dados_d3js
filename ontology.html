<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>

    <title>Laboratório Ontologia</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col justify-content-md-center">
                <h1>Laboratório Ontologia</h1>
                <h5 style="color: gray;">Ontologia sobre Sistemas Dinâmicos Complexos</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 align-self-md-center">
                <div id='chart'></div>
            </div>
        </div>

        <script>

            var colors = d3.scaleOrdinal(d3.schemeCategory10);

            // set the dimensions and margins of the graph
            var margin = { top: 10, right: 30, bottom: 30, left: 40 },
                width = 800 - margin.left - margin.right,
                height = 400 - margin.top - margin.bottom;

            // append the svg object to the body of the page
            var svg = d3.select("#chart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            svg.append('defs').append('marker')
                .attr('id', 'arrowhead')
                .attr('viewBox', '-0 -5 10 10')
                .attr('refX', 13)
                .attr('refY', 0)
                .attr('orient', 'auto')
                .attr('markerWidth', 13)
                .attr('markerHeight', 13)
                .attr('xoverflow', 'visible')
                .append('svg:path')
                .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
                .attr('fill', '#999')
                .style('stroke', 'none');

            var simulation = d3.forceSimulation()
                .force("link", d3.forceLink().id(function (d) { return d.id; }).distance(100).strength(1))
                .force("charge", d3.forceManyBody())
                .force("center", d3.forceCenter(width / 2, height / 2));

            d3.json("https://raw.githubusercontent.com/gustavopuga/visualizacao_dados_d3js/master/json/graph.json").then(function (graph) {
                update(graph.links, graph.nodes);
            });

            function update(links, nodes) {
                link = svg.selectAll(".link")
                    .data(links)
                    .enter()
                    .append("line")
                    .attr("stroke", "#aaa")
                    .attr("stroke-width", 1)
                    .attr("class", "link")
                    .attr('marker-end', 'url(#arrowhead)')

                link.append("title")
                    .text(function (d) { return d.type; });

                edgepaths = svg.selectAll(".edgepath")
                    .data(links)
                    .enter()
                    .append('path')
                    .attr('class', 'edgepath')
                    .attr('fill-opacity', 0)
                    .attr('stroke-opacity', 0)
                    .attr('id', function (d, i) { return 'edgepath' + i })
                    .style("pointer-events", "none");

                edgelabels = svg.selectAll(".edgelabel")
                    .data(links)
                    .enter()
                    .append('text')
                    .style("pointer-events", "none")
                    .attr('class', 'edgelabel')
                    .attr('id', function (d, i) { return 'edgelabel' + i })
                    .attr('font-size', 10)
                    .attr('fill', '#aaa');

                edgelabels.append('textPath')
                    .attr('xlink:href', function (d, i) { return '#edgepath' + i })
                    .style("text-anchor", "middle")
                    .style("pointer-events", "none")
                    .attr("startOffset", "50%")
                    .text(function (d) { return d.type });

                node = svg.selectAll(".node")
                    .data(nodes)
                    .enter()
                    .append("g")
                    .attr("class", "node")
                    .call(d3.drag()
                        .on("start", dragstarted)
                        .on("drag", dragged)
                        //.on("end", dragended)
                    );

                node.append("circle")
                    .attr("r", 5)
                    .style("fill", function (d, i) { return colors(i); })

                node.append("title")
                    .text(function (d) { return d.id; });

                node.append("text")
                    .attr("dy", -3)
                    .text(function (d) { return d.name + ":" + d.label; });

                simulation
                    .nodes(nodes)
                    .on("tick", ticked);

                simulation.force("link")
                    .links(links);
            }

            function ticked() {
                link
                    .attr("x1", function (d) { return d.source.x; })
                    .attr("y1", function (d) { return d.source.y; })
                    .attr("x2", function (d) { return d.target.x; })
                    .attr("y2", function (d) { return d.target.y; });

                node
                    .attr("transform", function (d) { return "translate(" + d.x + ", " + d.y + ")"; });

                edgepaths.attr('d', function (d) {
                    return 'M ' + d.source.x + ' ' + d.source.y + ' L ' + d.target.x + ' ' + d.target.y;
                });

                edgelabels.attr('transform', function (d) {
                    if (d.target.x < d.source.x) {
                        var bbox = this.getBBox();

                        rx = bbox.x + bbox.width / 2;
                        ry = bbox.y + bbox.height / 2;
                        return 'rotate(180 ' + rx + ' ' + ry + ')';
                    }
                    else {
                        return 'rotate(0)';
                    }
                });
            }

            function dragstarted(d) {
                if (!d3.event.active) simulation.alphaTarget(0.3).restart()
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(d) {
                d.fx = d3.event.x;
                d.fy = d3.event.y;
            }

        </script>

</body>

</html>
