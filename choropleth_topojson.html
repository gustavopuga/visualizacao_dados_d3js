<!DOCTYPE html>
<html>

<head>
    <style>
        .country {
            fill: gray;
            stroke: gray;
            stroke-width: .5;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>

    <title>Teste Choropleth</title>
</head>

<body>

    <h1>População dos Estados Brasileiros</h1>
    <p id="chart"></p>

    <script>

        const color = d3.scaleOrdinal(d3.schemeCategory10);
        const width = 960;
        const height = 700;

        const svg = d3.select("#chart").append("svg")
            .attr("width", width).attr("height", height);

        const geoPath = d3.geoPath().projection(d3.geoMercator()).pointRadius(3);

        d3.json('https://raw.githubusercontent.com/gustavopuga/visualizacao_dados_d3js/master/datasets/estados_br.topojson')
            .then(function (data) {

                const geodata = topojson.feature(data);

                svg.selectAll("path.country")
                    .data(geodata.features).enter()
                    .append("path").attr("class", "country")
                    .style("fill", (d, i) => color(i))
                    .attr("d", geoPath);
            });

        function draw() {
            svg.append("path")
                .datum({ type: "Sphere" })
                .style('fill', '#345474')
                .attr("d", geoPath);

            svg.selectAll("g.contours")
                .data(map.features)
                .enter()
                .append("g")
                .attr("class", "contours")
                .style("fill", (d, i) => color(i))
                .append("path")
                .attr('d', geoPath)
                .style("stroke", (d, i) => d3.rgb(linecolor(i)).darker())
                .style("fill-opacity", .03)
                .style("stroke-opacity", .2)
                .style('stroke-width', '.25');
        }

        function drawGraticules() {
            svg.append("path").attr("class", "equator")
                .datum(d3.geoCircle().center([0, 90]))
                .attr('d', geoPath)
                .style("stroke", "orange")
                .style("fill", "none")
                .style('stroke-width', 3)
                .style('stroke-opacity', .2);
            svg.append("path").attr("class", "equator")
                .datum(d3.geoCircle().center([0, -90]))
                .attr('d', geoPath)
                .style("stroke", "orange")
                .style("fill", "none")
                .style('stroke-width', 3)
                .style('stroke-opacity', .2);
            svg.append("g").attr("class", "graticule")
                .datum(d3.geoGraticule10())
                .style("fill", 'none')
                .append("path")
                .attr('d', geoPath)
                .style("stroke", "white")
                .style('stroke-width', '.25');
        }

    </script>

</body>

</html>
