<!DOCTYPE html>
<html>

<head>
    <style>
        .country {
            fill: gray;
            stroke: gray;
            stroke-width: .5;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>

    <title>Teste Choropleth</title>
</head>

<body>

    <h1>População dos Estados Brasileiros</h1>
    <p id="chart"></p>

    <script>

        const color = d3.scaleOrdinal(d3.schemeCategory10);
        const width = 960;
        const height = 700;

        const svg = d3.select("#chart").append("svg")
            .attr("width", width).attr("height", height);

        const geoPath = d3.geoPath().projection(d3.geoMercator()).pointRadius(3);

        d3.json('https://raw.githubusercontent.com/gustavopuga/visualizacao_dados_d3js/master/datasets/estados_br.topojson')
            .then(function (data) {
console.info(data);
                const geodata = topojson.feature(data);

                svg.selectAll("path.country")
                    .data(geodata.features).enter()
                    .append("path").attr("class", "country")
                    .style("fill", (d, i) => color(i))
                    .attr("d", geoPath);
            });

    </script>

</body>

</html>
