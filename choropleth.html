<!DOCTYPE html>
<html>

<head>
    <style>
        .country {
            fill: gray;
            stroke: gray;
            stroke-width: .5;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>

    <title>Teste Choropleth</title>
</head>

<body>

    <h1>Transferências de Recursos da União aos Estados</h1>
    <p id="chart"></p>

    <script>

    const width = 960;
    const height = 500;

    const svg = d3.select("#chart").append("svg")
            .attr("width", width).attr("height", height);

    // choose a projection
    const projection = d3.geoMercator();

    // create a path generator function for the projection
    const geoPath = d3.geoPath()
            .projection(projection);

    const colorScale = d3.scaleSqrt(["hsla(240,100%,50%,.1)", "red"]);

    const map = {};

    Promise.all([
        d3.json('https://raw.githubusercontent.com/PacktPublishing/Learn-D3.js/master/Chapter11/Data/estados_br.geojson'),
        d3.csv('https://raw.githubusercontent.com/PacktPublishing/Learn-D3.js/master/Chapter11/Data/estados_br_pop.csv', function(row) {
            return {
                cod_ibge: +row.cod_ibge,
                population: +row.populacao
            }
        })
    ]).then(function([shapes, thematic]) {
        console.log(shapes);   // shape data
        console.log(thematic); // population data

        // save in a global context
        map.features   = shapes.features;

        // add data to properties
        map.features.forEach(function(d) {
            const entry = thematic.filter(t => t.cod_ibge == d.properties.codigo_ibg)[0];
            if(entry) {
                d.properties.population = entry.population;
            }
        })

        projection.fitSize([width, height], shapes);

        // configure the scale
        colorScale.domain(d3.extent(map.features, d => d.properties.population))
        draw();
    });

    function draw() {
        svg.selectAll("path.country")
            .data(map.features)
            .enter()
            .append("path")
            .attr("class","country")
            .attr('d', geoPath)
            .style("fill", d => colorScale(d.properties.population))
    }

</script>

    </script>

</body>

</html>
