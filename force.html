<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
    </style>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore.js"></script>

    <title>Laboratório Gráfico de Força</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col justify-content-md-center">
                <h1>Laboratório Gráfico de Força</h1>
                <h5 style="color: gray;">Passagens aéreas para os trajetos mais viajados</h5>
                <p>CONTROLADORIA-GERAL DA UNIÃO: TOP 10 Nacionais e Internavionais em 10/05/2020</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 align-self-md-center">
                <div id='chart'></div>
            </div>
        </div>

        <script>

            // set the dimensions and margins of the graph
            var margin = { top: 10, right: 30, bottom: 30, left: 40 },
                width = 800 - margin.left - margin.right,
                height = 400 - margin.top - margin.bottom;

            // append the svg object to the body of the page
            var svg = d3.select("#chart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            // var force = d3.forceSimulation()
            // .size([width, height]);

            d3.csv("https://raw.githubusercontent.com/gustavopuga/visualizacao_dados_d3js/master/datasets/trajetos_mais_viajados.csv").then(function (links) {

                var nodesByName = {};

                // Create nodes for each unique origem and destino.
                links.forEach(function (link) {
                    link.source = nodeByName(link.origem);
                    link.target = nodeByName(link.destino);
                    links.value = link.quantidade;
                });

                // Extract the array of nodes from the map by name.
                var nodes = d3.values(nodesByName);
                
                var label = {
                    'nodes': [],
                    'links': []
                };
                
                nodes.forEach(function (d, i) {
                    label.nodes.push({ node: d });
                    label.nodes.push({ node: d });
                    label.links.push({
                        source: i * 2,
                        target: i * 2 + 1
                    });
                });
                
                var labelLayout = d3.forceSimulation(label.nodes)
                .force("charge", d3.forceManyBody().strength(-100))
                .force("link", d3.forceLink(label.links).distance(0).strength(2));
                
                var graphLayout = d3.forceSimulation(nodes)
                    .force("charge", d3.forceManyBody().strength(-8000))
                    .force("center", d3.forceCenter(width / 2, height / 2))
                    .force("x", d3.forceX(width / 2).strength(1))
                    .force("y", d3.forceY(height / 2).strength(1))
                    .force("link", d3.forceLink(links).id(function (d) { return d.id; }).distance(50).strength(1))
                    .on("tick", ticked);

                    var container = svg.append("g");

                var adjlist = [];

                links.forEach(function (d) {
                    adjlist[d.source.index + "-" + d.target.index] = true;
                });

                function neigh(a, b) {
                    return a == b || adjlist[a + "-" + b];
                }

                svg.call(
                    d3.zoom()
                        .scaleExtent([.1, 4])
                        .on("zoom", function () { container.attr("transform", d3.event.transform); })
                );

                // Create the link lines.
                var link = container.append("g").attr("class", "links")
                    .selectAll("line")
                    .data(links)
                    .enter()
                    .append("line")
                    .attr("stroke", "#aaa")
                    .attr("stroke-width", "5px");

                // Create the node circles.
                var node = container.append("g").attr("class", "nodes")
                    .selectAll("g")
                    .data(nodes)
                    .enter()
                    .append("circle")
                    .attr("r", 20)
                    .style("fill", "#69b3a2");

                node.on("mouseover", focus).on("mouseout", unfocus);

                node.call(
                    d3.drag()
                        .on("start", dragstarted)
                        .on("drag", dragged)
                        .on("end", dragended)
                );

                var labelNode = container.append("g").attr("class", "labelNodes")
                    .selectAll("text")
                    .data(label.nodes)
                    .enter()
                    .append("text")
                    .text(function (d, i) { console.info(d); return i % 2 == 0 ? "" : d.node.name; })
                    .style("fill", "#555")
                    .style("font-family", "Arial")
                    .style("font-size", 12)
                    .style("pointer-events", "none");

                node.on("mouseover", focus).on("mouseout", unfocus);

                function ticked() {

                    node.call(updateNode);
                    link.call(updateLink);

                    labelLayout.alphaTarget(0.3).restart();
                    labelNode.each(function (d, i) {
                        if (i % 2 == 0) {
                            console.info(d);
                            d.x = d.node.x;
                            d.y = d.node.y;
                        } else {
                            var b = this.getBBox();

                            var diffX = d.x - d.node.x;
                            var diffY = d.y - d.node.y;

                            var dist = Math.sqrt(diffX * diffX + diffY * diffY);

                            var shiftX = b.width * (diffX - dist) / (dist * 2);
                            shiftX = Math.max(-b.width, Math.min(0, shiftX));
                            var shiftY = 16;
                            this.setAttribute("transform", "translate(" + shiftX + "," + shiftY + ")");
                        }
                    });
                    labelNode.call(updateNode);

                }

                function fixna(x) {
                    if (isFinite(x)) return x;
                    return 0;
                }

                function focus(d) {
                    var index = d3.select(d3.event.target).datum().index;
                    node.style("opacity", function (o) {
                        return neigh(index, o.index) ? 1 : 0.1;
                    });
                    labelNode.attr("display", function (o) {
                        return neigh(index, o.node.index) ? "block" : "none";
                    });
                    link.style("opacity", function (o) {
                        return o.source.index == index || o.target.index == index ? 1 : 0.1;
                    });
                }

                function unfocus() {
                    labelNode.attr("display", "block");
                    node.style("opacity", 1);
                    link.style("opacity", 1);
                }

                function updateLink(link) {
                    link.attr("x1", function (d) { return fixna(d.source.x); })
                        .attr("y1", function (d) { return fixna(d.source.y); })
                        .attr("x2", function (d) { return fixna(d.target.x); })
                        .attr("y2", function (d) { return fixna(d.target.y); });
                }

                function updateNode(node) {
                    node.attr("transform", function (d) {
                        return "translate(" + fixna(d.x) + "," + fixna(d.y) + ")";
                    });
                }

                function dragstarted(d) {
                    d3.event.sourceEvent.stopPropagation();
                    if (!d3.event.active) graphLayout.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                }

                function dragged(d) {
                    d.fx = d3.event.x;
                    d.fy = d3.event.y;
                }

                function dragended(d) {
                    if (!d3.event.active) graphLayout.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                }

                function nodeByName(name) {
                    return nodesByName[name] || (nodesByName[name] = { name: name });
                }

            });

        </script>

</body>

</html>
