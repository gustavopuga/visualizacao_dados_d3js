<!DOCTYPE html>
<html>

<head>
    <style>
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>
    <title>Transferências de Recursos da União aos Estados</title>
</head>

<body>

    <h1>Transferências de Recursos da União aos Estados</h1>
    <p id="chart"></p>

    <script>

        // Set the dimensions of the canvas / graph
        var margin = { top: 30, right: 20, bottom: 30, left: 50 },
            width = 600 - margin.left - margin.right,
            height = 270 - margin.top - margin.bottom;

        // Parse the date / time
        var parseDate = d3.timeParse("%mm/%Y");

        // Set the ranges
        var x = d3.scaleTime().range([0, width]);
        var y = d3.scaleLinear().range([height, 0]);

        // Define the line
        var linhaValorTransferido = d3.line()
            .x(function (d) { return x(d.mesAno); })
            .y(function (d) { return y(d.valorTransferido); });

        // Adds the svg canvas
        var svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        // Get the data
        d3.csv("stocks.csv").then(function (data) {

            data.forEach(function (d) {
                d.mesAno = parseDate(d.mesAno);
                d.valorTransferido = + Number(d.valorTransferido.replace(".","").replace(",",".").replace(/[^0-9.-]+/g,""));
            });

            // Scale the range of the data
            x.domain(d3.extent(data, function (d) { return d.mesAno; }));
            y.domain([0, d3.max(data, function (d) { return d.valorTransferido; })]);

            // Nest the entries by UF
            var dataNest = d3.nest()
                .key(function (d) { return d.UF; })
                .entries(data);

            // Loop through each UF / key
            dataNest.forEach(function (d) {

                svg.append("path")
                    .attr("class", "line")
                    .attr("d", linhaValorTransferido(d.values));

            });

            // Add the X Axis
            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            // Add the Y Axis
            svg.append("g")
                .attr("class", "axis")
                .call(d3.axisLeft(y));

        });

    </script>

</body>

</html>
