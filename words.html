<!DOCTYPE html>
<html>

<head>
    <style>
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>
    <title>Teste palavras</title>
</head>

<body>

    <h1>Teste palavras</h1>
    <p id="graph"></p>

    <script>

        var width = window.innerWidth, height = window.innerHeight, sizeDivisor = 100, nodePadding = 2.5;

        var svg = d3.select("#graph")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        var color = d3.scaleOrdinal(["#66c2a5", "#fc8d62", "#8da0cb", "#e78ac3", "#a6d854", "#ffd92f", "#e5c494", "#b3b3b3"]);

        var simulation = d3.forceSimulation()
            .force("forceX", d3.forceX().strength(.1).x(width * .5))
            .force("forceY", d3.forceY().strength(.1).y(height * .5))
            .force("center", d3.forceCenter().x(width * .5).y(height * .5))
            .force("charge", d3.forceManyBody().strength(-15));

        d3.csv("https://raw.githubusercontent.com/gustavopuga/visualizacao_dados_d3js/master/datasets/palavras.csv", types).then(function (graph) {

            // sort the nodes so that the bigger ones are at the back
            graph = graph.sort(function (a, b) { return b.size - a.size; });

            //update the simulation based on the data
            simulation
                .nodes(graph)
                .force("collide", d3.forceCollide().strength(.5).radius(function (d) { return d.radius + nodePadding; }).iterations(1))
                .on("tick", function (d) {
                    node
                        .attr("cx", function (d) { return d.x; })
                        .attr("cy", function (d) { return d.y; })
                });

            var elementEnter = svg.append("g")
                .attr("class", "node")
                .selectAll("circle")
                .data(graph)
                .enter();

            var node = elementEnter.append("circle");
            node.attr("r", function (d) { return d.radius; })
                .attr("fill", function (d) { return color(d.classificacao); })
                .attr("cx", function (d) { return d.x; })
                .attr("cy", function (d) { return d.y; })
                .attr("stroke","black")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            node.append("text")
                .attr("dx", function (d) { return d.x; })
                .attr("d", function (d) { return d.y; })
                .text(function (d) { return d.palavra });

        });

        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(.03).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(.03);
            d.fx = null;
            d.fy = null;
        }

        function types(d) {
            d.quantidade = +d.quantidade*10;
            d.size = +d.quantidade / sizeDivisor;
            d.size < 3 ? d.radius = 3 : d.radius = d.size;
            return d;
        }

    </script>

</body>

</html>
